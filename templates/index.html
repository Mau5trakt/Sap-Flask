<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/img/favicon.ico">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Listado de personas</title>
</head>
<body>
<nav class="navbar navbar-expand-dark navbar-dark bg-dark">
    <a class="navbar-brand text-center" href="#"> SAP</a>
  </nav>
<h1>Sistema de administracion de personas</h1>
<div>
    Total de personas: {{ total_personas }}
</div>
<div>
    <a href="{{ url_for('agregar') }}">Agregar persona</a>
</div>
<div class="col-4">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>       <tbody>
            {% for persona in personas %}
            <tr>
                <td>{{ persona.id }}</td>
                <td>{{ persona.nombre }}</td>
                <td>{{ persona.apellido }}</td>
                <td>{{ persona.email }}</td>
            <td><a href="ver/{{persona.id}}">Ver</a></td>
            <td><a href="editar/{{persona.id}}">Editar</a></td>
            </tr>
            {% endfor  %}
        </tbody>
    </table>
</div>

<!--JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
